<section class="hero">
  <div class="section__container hero__container">
    <div>
      <h1 class="hero__title">
        ice cream made with
        <span class="hero__title hero__title--big">passion</span>
      </h1>
      <ul class="hero__buttons-list">
        <li>
          <a href="#products" class="button button__hero">Products</a>
        </li>
        <li>
          <a href="#about" class="button button--underlined">How itâ€™s made?</a>
        </li>
      </ul>
      <a class="hero__link" href="/">
        <div class="hero__text-wrapper">
          <picture class="hero__plate">
            <source
              srcset="
                ./images/hero/plate-tablet.png    1x,
                ./images/hero/plate-tablet@2x.png 2x
              "
              media="(max-width: 1199px)"
              type="image/png"
            />
            <source
              srcset="
                ./images/hero/plate-tablet.webp    1x,
                ./images/hero/plate-tablet@2x.webp 2x
              "
              media="(max-width: 1199px)"
              type="image/webp"
            />
            <source
              srcset="
                ./images/hero/plate-desktop.png    1x,
                ./images/hero/plate-desktop@2x.png 2x
              "
              media="(min-width: 1200px)"
              type="image/png"
            />
            <source
              srcset="
                ./images/hero/plate-desktop.webp    1x,
                ./images/hero/plate-desktop@2x.webp 2x
              "
              media="(min-width: 1200px)"
              type="image/webp"
            />
            <img src="./images/hero/plate-desktop.png" alt="Plate" />
          </picture>
          <div>
            <p class="hero__text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et
            </p>
            <svg class="arrow">
              <use
                class="arrow-default"
                href="./images/symbol.svg#icon-arrow-default"
              ></use>
              <use
                class="arrow-hover"
                href="./images/symbol.svg#icon-arrow-hover"
              ></use>
              <use
                class="arrow-focus"
                href="./images/symbol.svg#icon-arrow-focus"
              ></use>
            </svg>
          </div>
        </div>
      </a>
    </div>
    <ul class="hero__points-of-sale">

        <span class="hero__number">23</span>

<div class="backdrop is-hidden" data-modal>
  <div class="modal-buy-now">
    <b class="modal-buy-now__call-to-action"> Buy now </b>

    <fieldset class="modal-buy-now__fieldset">
      <label class="modal-buy-now__order">
        <input
          class="modal-buy-now__checkbox modal-buy-now__checkbox--green"
          type="checkbox"
          name="order"
          value="ice cream"
        />
        <span
          class="modal-buy-now__product-name modal-buy-now__product-name--green"
          >ice cream</span
        >
      </label>
      <label class="modal-buy-now__order">
        <input
          class="modal-buy-now__checkbox modal-buy-now__checkbox--yellow"
          type="checkbox"
          name="order"
          value="ice coffee"
        />
        <span
          class="modal-buy-now__product-name modal-buy-now__product-name--yellow"
          >ice coffee</span
        >
      </label>
      <label class="modal-buy-now__order">
        <input
          class="modal-buy-now__checkbox modal-buy-now__checkbox--brown"
          type="checkbox"
          name="order"
          value="milkshake"
        />
        <span
          class="modal-buy-now__product-name modal-buy-now__product-name--brown"
          >milkshake</span
        >
      </label>
    </fieldset>

    <form class="modal-buy-now__form">
      <label class="modal-buy-now__label"
        ><input
          type="text"
          name="name"
          class="modal-buy-now__input"
          placeholder="Name"
      /></label>
      <label class="modal-buy-now__label"
        ><input
          type="number"
          name="phone-number"
          class="modal-buy-now__input"
          placeholder="Phone"
      /></label>
      <label class="modal-buy-now__label">
        <textarea
          name="name"
          class="modal-buy-now__textarea"
          placeholder="Comment"
        ></textarea>
      </label>

      <button type="submit" class="modal-form-submit modal-buy-now__submit">
        Submit
      </button>
    </form>
  </div>
</div>
